<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Pagination</title>
</head>
<body>
    <div class="container">
        <ul class="pagination justify-content-center m-5">
            <li class="page-item">
                <a href="#"class="page-link">Previous</a>
            </li>
            <li class="page-item">
                <a href="#"class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#"class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#"class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#"class="page-link">Next</a>
            </li>
        </ul>
    </div>

    
        <ul class="pagination justify-content-center m-5">
            <li class="page-item">
                <a href="#"class="page-link"><span aria-hidden="true">&laquo;</span></a>
                
            </li>
            <li class="page-item">
                <a href="#"class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#"class="page-link">2</a>
            </li>
            <li class="page-item">
                <a href="#"class="page-link">3</a>
            </li>
            <li class="page-item">
                <a href="#"class="page-link"><span aria-hidden="true">&raquo;</span></a>
            </li>
        </ul>

        <ul class="pagination justify-content-center m-5">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active">
              <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>

        <ul class="pagination pagination-lg justify-content-center m-5">
            <li class="page-item disabled">
                <a href="#" class="page-link">1</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link lg">2</a>
            </li>
            <li class="page-item">
                <a href="#" class="page-link">3</a>
            </li>
        </ul>
</body>
</html>
